services:
  - type: web
    name: portfolio-tracker
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: BINANCE_API_KEY
        value: BtXraKHkudYowil8u1ez4SYjg8BZFiWBflZKmc7P7zqngPJ4uqQXpV2nujCAX0ia
      - key: REACT_APP_BACKEND_URL
        value: ""

databases:
  - name: portfolio-db
    plan: free
    databaseName: portfolio_tracker
    user: portfolio_user
